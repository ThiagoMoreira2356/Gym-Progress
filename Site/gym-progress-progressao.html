    <main>
        <h1 class="preogressao-titulo">Progressão de carga</h1>

                <div class="progressaocarga-janela-exercicios">
                    <label for="progressaocarga-janela-dados-exercicios"> Exercicios </label>

                    </select>
                </div>

                <div class="progressaocarga-janela-carga">

                </div>

                
                <button>Calcular</button>
                
            </form>
